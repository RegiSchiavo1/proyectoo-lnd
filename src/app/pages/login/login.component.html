
<section class="background">
    <div class="formulario">
        <form action="">
            <h1>Inicio de Sesión</h1>
            <div class="input-box">
                <input type="text" id="usuario" [(ngModel)]="datosLogin.username" name="usuario" placeholder="Username" required>
                <i class='bx bxs-user' style='color:#f6f7eb'></i>
            </div>

            <div class="input-box">
                <input type="password" id="password" [(ngModel)]="datosLogin.password" name="password" placeholder="Password" required>
                <i class='bx bxs-lock-alt' style='color:#f6f7eb'></i>
            </div>

            <div class="remember-forgot">
                <label>
                    <input type="checkbox" id="rememberCheck" (click)="recordar()"> Recordarme
                </label>
                <a  (click)="olvide()">Olvidé mi contraseña</a>
            </div>

            <div class="containes">
                <div class="buttons">
                    <button type="button" class="btn btn-3" (click)="Login()"> Iniciar</button>
                </div>
            </div>
            <div class="register-link">
                <p>
                    ¿No tenés una cuenta?
                    <a (click)="registrarse()">Registrarme</a>
                </p>
            </div>
        </form>
    </div>
</section>
